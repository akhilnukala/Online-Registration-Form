<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>The Code Review</title>
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="header-title">
			<h1>THE CODE REVIEW</h1>
		</div>
	</header>
	<div class="solid_background">
		<div class="intro">
			<h2>Signup for our newsletter</h2>
			<p>Get the latest news on how your code is doing right in your inbox</p>
		</div>
		<div class="double_lines"></div>
	<form action="index.html" method="post">
		<fieldset>
			<legend>Contact Information</legend>
			<label for="name">Full Name</label>
			<input type="text" id="name" name="full_name" placeholder="Required" required>
			<label for="email">Email Address</label>
			<input type="email" id="email" name="newsletter_email" placeholder="Required" required>
			<label for="phone">Phone Number</label>
			<input type="tel" id="phone" name="newsletter_phone">
			<label for="address">Street Address</label>
			<input type="text" id="address" name="newsletter_address">
			<label for="city">City</label>
			<input type="text" id="city" name="newsletter_address">
			<label for="state">State</label>
			<select id="state" name="newsletter_state">
				<optgroup label="States">
					<option selected class="selected">Choose State</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District Of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</optgroup>
				<optgroup label="US Outlying Territories">
					<option value="AS">American Samoa</option>
					<option value="GU">Guam</option>
					<option value="MP">Northern Mariana Islands</option>
					<option value="PR">Puerto Rico</option>
					<option value="UM">United States Minor Outlying Islands</option>
					<option value="VI">Virgin Islands</option>
				</optgroup>
				<optgroup label="Armed Forces">
					<option value="AA">Armed Forces Americas</option>
					<option value="AP">Armed Forces Pacific</option>
					<option value="AE">Armed Forces Others</option>
				</optgroup>
			</select>
			<label for="zip">Zip Code</label>
			<input type="text" id="zip" name="newsletter_zip">
		</fieldset>
			<div class="single_line"></div>
		<fieldset>
			<legend>Doctor Who</legend>
			<label for="middle_name">What do you like most about the Doctor?</label>
			<input type="text" id="middle_name" name="middle_name">
			<label>Who is your favorite companion of the eleventh Doctor?</label>
			<input type="radio" id="pond" value="pond" name="favorite_companion"><label class="light" for="pond">Amy Pond</label><br>
			<input type="radio" id="williams" value="williams" name="favorite_companion"><label class="light" for="williams">Rory Williams</label><br>
			<input type="radio" id="song" value="song" name="favorite_companion"><label class="light" for="song">River Song</label><br>
			<input type="radio" id="owens" value="owens" name="favorite_companion"><label class="light" for="owens">Craig Ownes</label><br>
			<input type="radio" id="oswald" value="oswald" name="favorite_companion"><label class="light" for="oswald">Clara Oswald</label><br>
			<label for="issues">You see a statue of an angel. What do you do?</label>
			<textarea id="issues" name="dont_blink"></textarea>
		</fieldset>
			<div class="single_line"></div>
		<fieldset>
			<legend>Newsletter</legend>
			<label>Select the newsletters you would like to receive</label>
			<input type="checkbox" id="html_news" value="html_news" name="newsletter_options"><label class="light" for="html_news">HTML News</label><br>
			<input type="checkbox" id="css_news" value="css_news" name="newsletter_options"><label class="light" for="css_news">CSS News</label><br>
			<input type="checkbox" id="javascript_news" value="javascript_news" name="newsletter_options"><label class="light" for="javascript_news">Javascript News</label><br>
			<label>Newsletter format</label>
			<input type="radio" id="format_html" value="format_html" name="newsletter_options"><label class="light" for="format_html">HTML</label><br>
			<input type="radio" id="format_plain" value="format_plain" name="newsletter_options"><label class="light" for="format_plain">Plain text</label>
			<label for="topics">Other topics you'd like to hear about</label>
			<textarea id="topics" name="newsletter_topics"></textarea>
		</fieldset>
		<button>Sign Up</button>
	</form>
	<footer>
		<div class="copyright">Copyright The Code Review</div>
	</footer>
	</div>
</body>
</html>
